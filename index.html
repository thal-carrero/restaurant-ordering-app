<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thalia's Dinner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Thalia's Dinner</h1>
      <h2 class="header-desc">The best burgers and pizzas in town</h2>
    </header>
    <!-- Menu section -->
    <div class="container">
      <div class="menu" id="menu">
        <!--  Here I inject the menu items with JS  -->
      </div>
      <!-- Checkout Section -->
      <div class="checkout-section hidden" id="checkout-section">
        <h3>Your order</h3>

        <div class="cart-elements">
          <!-- Here I inject the items added to the cart with JS -->
        </div>
        <div class="checkout-total-wrapper">
          <p class="checkout-total">Total price:</p>
          <p id="checkout-total"></p>
        </div>
        <button class="order-btn" id="order-btn">Complete Order</button>
      </div>
      <!-- Payment Modal  -->
      <div class="payment-modal hidden" id="payment-modal">
        <h3>Enter Card Details</h3>
        <form id="payment-form">
          <input
            type="text"
            name="card-name"
            id="card-name"
            placeholder="Enter your name"
            required
          />

          <input
            type="text"
            name="card-number"
            id="card-number"
            placeholder="Enter your card number"
            required
            pattern="[0-9]{16}"
          />
          <input
            type="text"
            name="card-cvv"
            id="card-cvv"
            placeholder="Enter your card CVV"
            required
            pattern="[0-9]{3}"
          />
          <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
        </form>
      </div>
      <div class="order-complete hidden" id="order-complete">
        <p>Thanks, Luca ! Your order is on its way!</p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
